<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Restaurant Picker</div>
        <button class="button" onclick="pickRestaurant()">Pick a Restaurant</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const restaurants = [
            "Johny's'",
            "Gibbons",
            "Dila's'",
            "Don Juans",
            "Tiger Chicken",
            "Crawl Daddy's'",
            "Chinese Buffet",
            "Firehouse Subs",
            "Windrush",
            "Something Tasty"
        ];

        function pickRestaurant() {
            const randomIndex = Math.floor(Math.random() * restaurants.length);
            const selectedRestaurant = restaurants[randomIndex];
            document.getElementById('result').innerText = `Selected Restaurant: ${selectedRestaurant}`;
        }
    </script>
</body>
</html>
